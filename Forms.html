<html>

<head>
    <title>Forms Practice</title>
</head>

<body>
    <form>
        <marquee behavior="scroll" direction="left">
            <img src="Instagram-Icon.png" width="10%" height="10%" alt="insta">
        </marquee>
        <fieldset>
            <legend> <h1>DREAMHYRE REGISTRATION FORM</h1></legend>
            <label for="fname"> FIRSTNAME: </label>
                <input type="text" id="fname"> <br> <br>
            <label>LASTNAME:
                <input type="text"> <br> <br>
            </label>
            Email ID: <input type="text"> <br> <br>
            Phone No: <input type="number"> <br> <br>
            Password: <input type="password"> <br> <br>
            Gender: <br><br>
                    <input type="radio"> Male <br> <br>
                    <input type="radio"> Female <br> <br>
                    <input type="radio"> Others <br> <br>
            Date Of Birth: <input type="date"> <br> <br>
            Address: <br> <br> 
            <textarea rows="8" cols="20"></textarea> <br> <br>
            <label for="nation">Nationality:</label>
            <select id="nation">
                <option value="india">India</option>
                <option value="USA">USA</option>
                <option value="nepal">Nepal</option>
                <option value="china">China</option>
                <option value="bangladesh">Bangladesh</option>
            </select>
            </fieldset>
    </form>
</body>

</html>
