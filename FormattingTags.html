<html>
    <head>
        <title>Formatting Tags</title>
    </head>
    <body>
        <p>Smile a lot</p>
        <p><strong>Smile a lot</strong></p>
        <p><em>Smile a lot</em></p>
        <p><ins>Smile a lot</ins></p>
        <p><u>Smile a lot</u></p>
        <p><strike>Smile a lot</strike></p>
        <p><del>Smile a lot</del></p>
        <p>H<sub>2</sub>O</p>
        <p>2x <sup>2</sup></p>
        <pre>Hello      World!</pre>
        <progress min="1" max="100" value="90" ></progress>90% <br>
        <h3>Progress tag without attributes moves continously:</h3>
        <progress></progress> <br>
        <h3>Data List:</h3>
        <p><input type="text" list="languages">
        <button>search</button></p>
        <datalist id="languages">
            <option value="HTML"></option>
            <option value="CSS"></option>
            <option value="JavaScript"></option>
            <option value="React"></option>
            <option value="NodeJs"></option>
            <option value="DataStructures & algo"></option>
        </datalist> 
        <h3>Definition List:</h3>
        <dl>
            <dt>HTML:</dt>
            <dd>Hyper Text Markup Language</dd>
            <dt>CSS:</dt>
            <dd>Cascading Style Sheets</dd>
        </dl>
        <h3>select Tag:</h3>
        <select name="" id="">
            <optgroup label="Countries">
                <option value="select" >Select</option>
                <option value="india" selected>India</option>
                <option value="bhutan" disabled>Bhutan</option>
            </optgroup>
            <optgroup label="States">
                <option value="andhrapradesh" selected>AndhraPradesh</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="bangalore">Bangalore</option>
            </optgroup>
            
            
        </select>


    </body>
</html>
